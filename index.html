    <style>
        .custom-div-icon {
            background: transparent !important;

        }

        * {

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .map-container {
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .property-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 5px solid;
        }

        .property-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .property-card.vrbo { border-left-color: #FF5A5F; }
        .property-card.airbnb { border-left-color: #FF5A5F; }
        .property-card.luxury { border-left-color: #FFD700; }
        .property-card.wander { border-left-color: #4ECDC4; }

        .property-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .property-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .platform-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
        }

        .vrbo { background-color: #0066CC; }
        .airbnb { background-color: #FF5A5F; }
        .luxury { background-color: #FFD700; color: #333; }
        .wander { background-color: #4ECDC4; }

        .property-location {
            color: #7f8c8d;
            font-size: 0.95rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .property-location::before {
            content: "üìç";
            margin-right: 5px;
        }

        .property-specs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }

        .spec-item {
            background: rgba(255,255,255,0.7);
            padding: 8px 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
        }

        .spec-number {
            font-weight: bold;
            color: #2c3e50;
            display: block;
            font-size: 1.1rem;
        }

        .spec-label {
            color: #7f8c8d;
            font-size: 0.8rem;
        }

        .amenities {
            margin: 15px 0;
        }

        .amenities-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .amenity-tag {
            background: #3498db;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .rating {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ecf0f1;
        }

        .rating-stars {
            color: #f39c12;
            font-weight: bold;
        }

        .view-property {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .view-property:hover {
            transform: scale(1.05);
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;

            font-weight: bold;
            margin-bottom: 5px;

        .stat-label {
            font-size: 0.9rem;

        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: center;
        }

        .section h3 {
            color: #34495e;
            margin-bottom: 15px;
            font-size: 1.3rem;

        @media (max-width: 768px) {

            }

                grid-template-columns: 1fr;
            }
